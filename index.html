<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>专用计算器</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="mycsss.css" rel="stylesheet">

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

    <div id="maincontent" style="padding-top: 15px">



        <div class="row" style="padding-bottom: 15px">

            <div class="col-md-4"></div>


            <div class="col-md-4">


            <div style="text-align: center">
                <div class="input-group">
                    <span class="input-group-addon">万元利息系数</span>
                    <input id="index" type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                    <span class="input-group-addon">元</span>
                </div>

                <div class="input-group" style="margin-top: 20px;margin-bottom: 20px">
                    <span class="input-group-addon">还款年限</span>
                    <input id="year" type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                    <span class="input-group-addon">年</span>
                </div>

                <div class="input-group" style="margin-top: 20px;margin-bottom: 20px">
                    <span class="input-group-addon">贷款总额</span>
                    <input id="money" type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                    <span class="input-group-addon">元(不是万元)</span>
                </div>


               <button onclick="cal()" type="button" class="btn btn-primary">计算</button>



                <button onclick="reset()" type="button" class="btn" style="margin-left: 20px">重置</button>


                <div>

                    <h3>结果</h3>

                    <div style="margin-bottom: 10px">
                        <span class="result">月还: </span>
                        <span id="monthlyback" class="result"></span>
                    </div>

                    <div style="margin-bottom: 10px">
                        <span class="result">总利润: </span>
                        <span id="totalProfit" class="result"></span>
                    </div>

                    <div style="margin-bottom: 10px">
                        <span class="result">利率: </span>
                        <span id="yearlyProfit" class="result"></span>
                    </div>


                    <div style="margin-bottom: 10px">
                        <span class="result">连本带息一共需要缴纳: </span>
                        <span id="totalMoney" class="result"></span>
                    </div>


                    </div>


            </div>

            </div>




            <div class="col-md-4"></div>

        </div>
    </div>









    <script src="myjs.js"></script>

</body>
</html>
